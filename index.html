<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

  
  
  
  
  
  
  
<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#Grids">Grids</a></li>
            <li class="links"><a href="#Grids">Slides</a></li>
      </ul>
    </center>
  
  
  
  <div class="container">
    <section id="Grids">
        <h2>Grid gallery</h2>
        <br>
        <div class="row">
            <img class="img2" src="purple.jpg">
            <img class="img2" src="Pink%20tulip.jpg">
            <img class="img2" src="violet.jpg">
            <img class="img2" src="yellow.jpg">
        </div>
    </section>

    <a class="left carousel-control" href="myCarousel" data-slide="prev">
        <span class="glyphicon glyhicon-chevron-left"></span>
        <span class="sr-only">previous</span>
    </a>

    <a class="right carousel-control" href="myCarousel" data-slide="next">  
        <span class="glyphicon glyhicon-chevron-right"></span>
        <span class="sr-only">next</span>
    </a>
   
    
    
     
        <hr style="width: 100%;">


        <!-- Left and right controls -->
        <section id="slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="yellow.jpg" alt="Yellow flowers" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Yellow flowers</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="violet.jpg" alt="Violet flowers" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Violet flowers</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="White.jpg" alt="White flowers" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>HWhite flowers</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Red%20rose.jpg" alt="Red rose" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red rose</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Orange.png" alt="Orange flowers" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Orange flowers</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="purple.jpg" alt="Purple flowers" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Purple flowers</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="blue.jpg" alt="Blue flowers" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Blue flowers</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Pink%20tulip.jpg" alt="Pink tulip" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Pink tulip</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


            
  
  </div>
</body>

</html>
